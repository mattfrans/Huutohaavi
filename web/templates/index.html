<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uusimaa Real Estate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Uusimaa Real Estate</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Latest Properties</h1>
        <div class="row">
            {% for property in properties %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ property.title }}</h5>
                        <p class="card-text">
                            <strong>Price:</strong> €{{ property.price }}<br>
                            <strong>Size:</strong> {{ property.size }} m²<br>
                            <strong>Location:</strong> {{ property.city }}
                        </p>
                        <a href="{{ property.listing_url }}" class="btn btn-primary" target="_blank">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
